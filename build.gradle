plugins {
    id 'java'
}

group 'com.usabilla'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

test {
    systemProperty "browserType", System.getProperty("browserType")
    systemProperty "cucumber.options", System.getProperty("cucumber.options")
    useTestNG {
        suites "src/test/testng.xml"
    }
}

dependencies {
    compile 'org.testng:testng:6.14.3'
    compile 'org.seleniumhq.selenium:selenium-java:3.14.0'
    compile 'org.apache.commons:commons-lang3:3.8.1'
    compile 'org.apache.ant:ant:1.9.11'
    compile 'io.cucumber:cucumber-java8:4.1.0'
    compile 'io.cucumber:cucumber-testng:4.1.0'
}
